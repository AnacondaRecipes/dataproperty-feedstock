{% set name = "DataProperty" %}
{% set version = "0.53.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9589b5c5b400a77e1aeb63d89d755043bbe00043219336963c93db5df49cbaf7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools >=38.3.0
  run:
    - mbstrdecoder >=1.0.0
    - python >=3.5
    - setuptools >=38.3.0
    - typepy >=1.1.1

test:
  imports:
    - dataproperty
    - dataproperty.logger
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/thombashi/DataProperty
  summary: Python library for extract property from data.
  dev_url: https://github.com/thombashi/DataProperty
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
